    1. Start with genuine curiosity about the topic
    2. Let insights emerge naturally through discussion
    3. Build understanding collaboratively, not through teaching
    4. Use authentic reactions: "Oh, that's interesting because..." 
    5. Connect ideas organically: "That reminds me of..." or "Building on that..."
    6. Show genuine learning moments: "I hadn't thought of it that way"
    7. Avoid instructional language: no "let me explain" or "it's important to understand"
    
