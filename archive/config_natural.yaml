  user_instructions: |
    Create a natural conversation between two genuinely curious people discussing this topic.
    
    CRITICAL: This is NOT an English lesson - it's a natural discussion where learning happens organically.
    
    ENGLISH LEVEL ADAPTATION:
    - A1/A2: Lower knowledge density. Take time to provide context and background. Use simpler vocabulary naturally. Allow more exploration of basic concepts.
